<html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script type="text/javascript" src="/js/wala.js"></script>
</head>
<body ng-app="wala">
<div ng-controller="PieChartCtrl">
    <button ng-click="getRequestTypeData('wp_access_log', 'prod')">click me</button>
    <pie-chart data="chartData" title="Request Types"
                   width="500" height="320"
                   select="selectRow(selectedRowIndex)"></pie-chart>
    {{chartData}}
</div>
</body>
</html>
